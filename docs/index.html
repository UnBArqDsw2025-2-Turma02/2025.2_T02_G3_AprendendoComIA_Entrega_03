<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AprendendoComIA</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link id="docsify-theme" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="./assets/logo2.png" type="image/png">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Ajustes personalizados para o tema escuro para melhor visualização */
    body.dark-theme {
      /* Paleta de cores -- sinta-se à vontade para ajustá-las */
      --theme-color: #42b983;       /* Cor de destaque (verde do tema Vue) */
      --background-color: #202124;  /* Fundo cinza escuro (padrão Google) */
      --text-color: #e8eaed;         /* Cor de texto clara (padrão Google) */
      --sidebar-background: #282a2d;
      --code-background: #2d2d2d;
      --border-color: #5f6368;
    }

    /* Aplicação das cores customizadas */
    body.dark-theme {
      background-color: var(--background-color);
      color: var(--text-color);
    }

    body.dark-theme .sidebar {
      background-color: var(--sidebar-background);
      border-right: 1px solid var(--border-color);
    }

    body.dark-theme .sidebar-nav > ul > li > a {
      color: var(--text-color);
    }

    body.dark-theme .sidebar-nav > ul > li.active > a {
      color: var(--theme-color);
      border-left-color: var(--theme-color);
    }

    body.dark-theme a:not(.button) {
      color: var(--theme-color);
    }

    body.dark-theme hr, body.dark-theme pre, body.dark-theme blockquote {
      border-color: var(--border-color);
    }

    /* Ajustes para tabelas no modo escuro */

    body.dark-theme th {
      background-color: var(--sidebar-background); /* Fundo para o cabeçalho */
    }

    body.dark-theme tr:nth-child(2n) { /* Cor de fundo para linhas pares */
      background-color: var(--sidebar-background);
    }
  </style>
 
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <button id="theme-toggle" aria-label="Toggle Dark Mode">
    <svg id="theme-icon" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
    </svg>
  </button>

  <div id="app"></div>

  <script>
    window.$docsify = {
      loadSidebar: true,
      name: 'AprendendoComIA',
      repo: 'https://github.com/UnBArqDsw2025-2-Turma02/2025.2_T02_G3_AprendendoComIA_Entrega_02',
      homepage: 'README.md',
      coverpage: true,
      auto2top: true,
      plugins: [
        function (hook, vm) {
          
          hook.doneEach(function () {
            const diagramsDetails = document.querySelectorAll('details[open]');
            diagramsDetails.forEach(details => {
              setTimeout(() => {
                if (details.open) {
                  details.removeAttribute('open');
                }
              }, 500);
            });

            
            if (window.MathJax) {
              MathJax.typesetPromise();
            }
          });
        }
      ]
    }
  </script>

  <!-- Docsify e plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Alternador de tema claro/escuro -->
  <script>
    const themeToggle = document.getElementById('theme-toggle')
    const themeIcon = document.getElementById('theme-icon')
    const themeLink = document.createElement('link')

    themeLink.id = 'docsify-theme'
    themeLink.rel = 'stylesheet'
    document.head.appendChild(themeLink)

    function setIcon(isDark) {
      themeIcon.innerHTML = isDark
        ? `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>` // Lua
        : `<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>` // Sol
    }

    function applyTheme(isDark) {
      themeLink.href = isDark
        ? "//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
        : "//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"

      setIcon(isDark)

      if (isDark) {
        document.body.classList.add('dark-theme')
      } else {
        document.body.classList.remove('dark-theme')
      }
    }

    const savedTheme = localStorage.getItem('docsify-theme') || 'light'
    const initialIsDark = savedTheme === 'dark'
    applyTheme(initialIsDark)

    themeToggle.addEventListener('click', () => {
      const currentIsDark = document.body.classList.contains('dark-theme')
      const newIsDark = !currentIsDark
      applyTheme(newIsDark)
      localStorage.setItem('docsify-theme', newIsDark ? 'dark' : 'light')
    })
  </script>
</body>
</html>
